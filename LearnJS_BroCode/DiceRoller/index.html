<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="myApp">
      <h1>Dice Roller</h1>
      <div class="dice-roller">
        <div class="dice-roller__header">
          <label for="numberOfDice"># of dice:</label>
          <input
            type="number"
            name="numberOfDice"
            id="numberOfDice"
            min="1"
            max="10"
          />
          <input type="submit" name="btnRoll" value="Roll Dice" id="btnRoll" />
        </div>
        <div class="dice-roller__body"></div>
        <div class="dice-roller__footer"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
