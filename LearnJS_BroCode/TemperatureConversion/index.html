<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <h3>Temperature conversion:</h3>
      <label for="temperatureValue"></label>
      <input
        type="number"
        id="temperatureValue"
        placeholder="Enter temperature"
      />
      <div class="conversion-options">
        <input
          type="radio"
          id="celsius"
          name="conversion"
          value="celsius"
          checked
        />
        <label for="celsius">Celsius -> Fahrenheit</label>
        <br />
        <input
          type="radio"
          id="fahrenheit"
          name="conversion"
          value="fahrenheit"
        />
        <label for="fahrenheit">Fahrenheit -> Celsius</label>
      </div>
      <input type="submit" name="btnSubmit" id="btnSubmit" value="submit" />
      <span id="result"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
